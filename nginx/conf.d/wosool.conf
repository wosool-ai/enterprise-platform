# Industry-Standard Service Mapping Configuration
# All services routed through nginx with proper path-based routing

# Upstream definitions
upstream twenty_crm {
    server ent-twenty-crm:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream tenant_manager {
    server ent-tenant-manager:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream salla_orchestrator {
    server ent-salla-orchestrator:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream grafana {
    server ent-grafana:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream prometheus {
    server ent-prometheus:9090 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pgadmin {
    server ent-pgadmin:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream redis_commander {
    server ent-redis-commander:8081 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name api.wosool.ai 167.99.20.94 138.197.23.213 _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size limit
    client_max_body_size 100M;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_req zone=auth_limit burst=5 nodelay;

    # ============================================
    # Admin/Monitoring Routes (highest priority)
    # ============================================

    # Grafana - /admin/grafana/*
    location /admin/grafana/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /admin/grafana;
        
        # Grafana specific settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Prometheus - /admin/prometheus/*
    location /admin/prometheus/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /admin/prometheus;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # PgAdmin - /admin/pgadmin/*
    location /admin/pgadmin/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://pgadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /admin/pgadmin;
        proxy_set_header X-Script-Name /admin/pgadmin;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Redis Commander - /admin/redis/*
    location /admin/redis/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://redis_commander/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /admin/redis;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # ============================================
    # Backend API Routes
    # ============================================

    # Salla Orchestrator - /api/salla/*
    location /api/salla/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://salla_orchestrator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Tenant Manager API - /api/* (except /api/salla/*)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://tenant_manager/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # ============================================
    # Twenty CRM Routes
    # ============================================

    # GraphQL endpoint - /graphql
    location = /graphql {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://twenty_crm/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        # CORS headers for GraphQL
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # REST API - /rest/*
    location /rest/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://twenty_crm/rest/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Static Assets (Widget & Tools) - /public/*
    location /public/ {
        alias /usr/share/nginx/html/public/;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        
        expires 1y;
        access_log off;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        proxy_pass http://twenty_crm/health;
        proxy_set_header Host $host;
    }

    # ============================================
    # Frontend Routes (lowest priority - catch-all)
    # ============================================

    # All other routes go to Twenty CRM Frontend
    location / {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://twenty_crm;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        # WebSocket support for development
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
