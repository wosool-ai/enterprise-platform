global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tenant-manager-enterprise'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Tenant Manager instances
  - job_name: 'tenant-manager'
    static_configs:
      - targets:
          - 'tenant-manager-1:9090'
          - 'tenant-manager-2:9090'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter (if installed)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
    scrape_interval: 30s

  # Redis exporter (if installed)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
    scrape_interval: 30s

  # Nginx exporter (if installed)
  - job_name: 'nginx'
    static_configs:
      - targets:
          - 'nginx-exporter:9113'
    scrape_interval: 30s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
