services:
  # Enterprise Tenant Manager
  tenant-manager:
    build:
      context: ./services/tenant-manager
      dockerfile: Dockerfile
    container_name: ent-tenant-manager
    env_file: .env
    environment:
      - INSTANCE_ID=1
      - NODE_ENV=production
      - PORT=3001
      - GLOBAL_DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@global-db:5432/twenty_global
      - POSTGRES_HOST=tenant-db
      - POSTGRES_ADMIN_USER=postgres
      - POSTGRES_ADMIN_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - SUPER_ADMIN_KEY=${SUPER_ADMIN_KEY}
      - APP_URL=${APP_URL}
      - SALLA_WEBHOOK_SECRET=${SALLA_WEBHOOK_SECRET}
      - CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - CRM_BASE_URL=${CRM_BASE_URL:-api.wosool.ai}
    depends_on:
      - global-db
      - redis
    # No external ports - routed through nginx
    networks:
      - ent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Nginx Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: ent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/usr/share/nginx/html/public:ro
    depends_on:
      - tenant-manager
      - twenty-crm
    networks:
      - ent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/nginx_status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Global Database (PostgreSQL)
  global-db:
    image: postgres:15-alpine
    container_name: ent-global-db
    environment:
      POSTGRES_USER: ${POSTGRES_ADMIN_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: twenty_global
    volumes:
      - global-db-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - ent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis (Caching and Queues)
  redis:
    image: redis:7-alpine
    container_name: ent-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: ent-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    # No external ports - routed through nginx
    networks:
      - ent-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: ent-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    networks:
      - ent-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Twenty CRM Service (using pre-built image to avoid memory issues)
  twenty-crm:
    image: twentycrm/twenty:latest
    container_name: ent-twenty-crm
    env_file: .env
    environment:
      # Application Configuration
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_SERVER_URL=http://167.99.20.94
      - SERVER_URL=http://167.99.20.94
      
      # Database Configuration
      - PG_DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@tenant-db:5432/twenty_tenant_template
      
      # Redis Configuration
      - REDIS_URL=redis://redis:6379
      
      # Authentication
      - JWT_SECRET=${JWT_SECRET}
      - APP_SECRET=${APP_SECRET:-${JWT_SECRET}}
      
      # Clerk Authentication
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - CLERK_WEBHOOK_URL=${CLERK_WEBHOOK_URL:-https://api.wosool.ai/api/webhooks/clerk}
      
      # Migration Control
      - DISABLE_DB_MIGRATIONS=${DISABLE_DB_MIGRATIONS:-false}
      - DISABLE_CRON_JOBS_REGISTRATION=${DISABLE_CRON_JOBS_REGISTRATION:-false}
      
      # Node.js Optimization
      - NODE_OPTIONS=--max-old-space-size=1536
    depends_on:
      tenant-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/metadata"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Salla Orchestrator (Python FastAPI)
  salla-orchestrator:
    build:
      context: ./services/salla-orchestrator
      dockerfile: Dockerfile
    container_name: ent-salla-orchestrator
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@global-db:5432/twenty_global
      - TENANT_MANAGER_URL=http://tenant-manager:3001
      - SALLA_CLIENT_ID=${SALLA_CLIENT_ID}
      - SALLA_CLIENT_SECRET=${SALLA_CLIENT_SECRET}
      - SALLA_REDIRECT_URI=${SALLA_REDIRECT_URI:-https://api.wosool.ai/salla/callback}
    depends_on:
      global-db:
        condition: service_healthy
      tenant-manager:
        condition: service_started
    networks:
      - ent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || python -c \"import httpx; httpx.get('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Main Tenant Database Server
  tenant-db:
    image: postgres:15-alpine
    container_name: ent-tenant-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - tenant_db_data:/var/lib/postgresql/data
    networks:
      - ent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # PgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    # No external ports - routed through nginx
    depends_on:
      - global-db
    networks:
      - ent-network
    restart: unless-stopped

  # Redis Commander (Redis Management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ent-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    # No external ports - routed through nginx
    depends_on:
      - redis
    networks:
      - ent-network
    restart: unless-stopped

volumes:
  global-db-data:
    driver: local
  tenant_db_data:
    driver: local
  redis-data:
    driver: local
  grafana-data:
    driver: local
  pgadmin-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  ent-network:
    driver: bridge
